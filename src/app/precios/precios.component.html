<div class="container mt-5">
    <div class="row">
        <div class="col-sm-8">
            <h4>Precios</h4>
            <hr>
            <ul>
                <li *ngFor="let precio of precios" (click)="editarPrecio(precio)"><a>{{ precio.nombre}}</a></li>
            </ul>
        </div>

        <div class="col-sm-4">
            <h4>Agregar o editar precio</h4>
            <hr>
            <form action="" [formGroup]="formularioPrecios">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input type="text" class="form-control" formControlName="nombre">
                </div>
                
                <div class="form-group">
                    <label for="">Costo</label>
                    <input type="number" class="form-control"  formControlName="costo">
                </div>
                
                <div class="form-group">
                    <label for="">Duración</label>
                    <input type="number" class="form-control" formControlName="duracion">
                </div>
                
                <div class="form-group">
                    <label for="">Tipo de duración</label>
                    <select name="" id="" class="form-control" formControlName="tipoDuracion">
                        <option value="1">Día</option>
                        <option value="2">Semana</option>
                        <option value="3">Quincena</option>
                        <option value="4">Mes</option>
                        <option value="5">Año</option>
                    </select>
                </div>

                <button *ngIf="!esEditar" class="btn btn-primary" (click)="agregar()" [disabled]="formularioPrecios.invalid">Agregar</button>
                <button *ngIf="esEditar" class="btn btn-danger" (click)="editar()" [disabled]="formularioPrecios.invalid">Editar</button>
            </form>
        </div>
    </div>
</div>
