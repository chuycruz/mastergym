<div class="clientes">
    <div class="form-group" *ngIf="!nombre">
        <label for="">Cliente: </label>
        <input type="text" placeholder="Buscar cliente" class="form-control" (input)="buscadorClientes($event.target.value)">
    </div>

    <div class="form-group" *ngIf="nombre">
        <label for="">Cliente</label>
        <div class="row">
            <div class="col-sm-9">
                <input [(ngModel)]="nombre" type="text" class="form-control" disabled>  
            </div>
            <div class="col-sm-3">
                <button class="btn btn-danger" (click)="cancelarCliente()">Cancelar</button>
            </div>
        </div>
    </div>
    <div class="list-group">
        <div *ngFor="let cliente of clientes">
            <a *ngIf="cliente.visible" (click)="seleccionarCliente(cliente)" class="list-group-item list-group-item-action">
                {{ cliente.nombre }} {{ cliente.apellido }}
            </a>
        </div>
    </div>
</div>
