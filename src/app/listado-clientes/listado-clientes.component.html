<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-sm-6">
            <h4>Listado de clientes</h4>
        </div>

        
        <div class="col-sm-6">
            <button class="btn float-right btn-danger" [routerLink]="['/agregar-cliente']" routerLinkActive="router-link-active" >Agregar Cliente</button>
        </div>
    </div>
    <hr>
    <form action="">

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Buscar cliente">
        </div>

    </form>


    <div class="row">
        <div class="col-sm-3 mt-3" *ngFor="let cliente of clientes">
            <div class="card" style="width: 18rem;">
                <img src="{{cliente.imgUrl}}" class="card-img-cliente img-thumbnail" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{cliente.nombre}} {{cliente.apellido}}</h5>
                  <a [routerLink]="['/agregar-cliente/', cliente.id]" routerLinkActive="router-link-active"  class="card-link">Editar</a>
                </div>
            </div>
        </div>

    </div>
</div>
